version: '3.8'

services:
  # Backend Development Service
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: flowforge-backend-dev
    restart: unless-stopped
    ports:
      - '3001:3001'
      - '9229:9229' # Debug port
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3002
      - DATABASE_URL=/app/data/workflows.db
      - OPENAI_API_KEY=${OPENAI_API_KEY:-demo_key}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY:-demo_key}
      - SESSION_SECRET=dev_session_secret
      - JWT_SECRET=dev_jwt_secret
      - LOG_LEVEL=debug
    volumes:
      - ./backend:/app:cached
      - /app/node_modules
      - backend_data_dev:/app/data
    networks:
      - flowforge-dev-network
    command: npm run dev

  # Frontend Development Service
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: flowforge-frontend-dev
    restart: unless-stopped
    ports:
      - '3002:3000'
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:3001
      - NEXT_PUBLIC_APP_NAME=FlowForge
      - NEXT_PUBLIC_APP_VERSION=1.0.0-dev
      - NEXT_PUBLIC_DEBUG=true
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend-dev
    networks:
      - flowforge-dev-network
    command: npm run dev

networks:
  flowforge-dev-network:
    driver: bridge

volumes:
  backend_data_dev:
    driver: local
